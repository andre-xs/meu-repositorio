<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular ()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        window.alert('Seja bem vindo ao site!')
        function calcular (){
            let n1 = Number(window.prompt('Digite um número:'))
            let res = window.document.querySelector('section#res')
            res.innerHTML += (`<p>O dobro de ${n1}, é igual a ${n1*2}. E a metade é ${n1/2}.`)
        }
    </script>
    
</body>
</html>
