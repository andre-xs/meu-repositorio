<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="somar()">Iniciar a soma</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function somar(){
            let n1 = Number (window.prompt('Digite um número:'))
            let n2 = Number (window.prompt('Digite outro número: '))
            soma = n1+n2
            let res = window.document.querySelector('section#res')
            res.innerHTML = ''
            res.innerHTML = (`A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>.`)
            
        }
    </script>
    
</body>
</html>
